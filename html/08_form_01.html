<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form tag</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">아이디</label>
        <input type="text" id="username" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" />
      </div>
      <input type="submit" value="제출하기" />
    </form>

    <form action="">
      <fieldset>
        <legend>input tag</legend>
        <ul>
          <li>
            <label for="text">text</label>
            <input type="text" id="text" required value="goon" readonly />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" value="goon" disabled />
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input
              type="tel"
              id="tel"
              autofocus
              placeholder="전화번호를 입력하세요."
            />
          </li>
          <li>
            <label for="url">url</label>
            <input type="url" id="url" />
          </li>
          <li>
            <label for="number">number</label>
            <input type="number" id="number" required min="5" max="10" />
          </li>
          <li>
            <label for="range">range</label>
            <input type="range" id="range" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>날짜 관련</legend>
        <ul>
          <li>
            <label for="date">date</label>
            <input type="date" id="date" min="2023-01-10" max="2023-0 1-11" />
          </li>
          <li>
            <label for="month">month</label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week">week</label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>시간 관련</legend>
        <ul>
          <li>
            <label for="time">시간</label>
            <input type="time" id="time" min="16:00" max="18:00" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>etc</legend>
        <ul>
          <li>
            <label for="file">file</label>
            <input type="file" id="file" multiple />
          </li>
          <li>
            <label for="hidden">file</label>
            <input type="file" id="file" multiple />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출" />
    </form>
  </body>
</html>

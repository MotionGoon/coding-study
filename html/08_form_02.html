<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>radio & checkbox</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>좋아하는 색을 선택해주세요</legend>
        <ul>
          <li>
            <label for="red">빨강</label>
            <input type="checkbox" id="red" value="red" />
          </li>
          <li>
            <label for="orange">주황</label>
            <input type="checkbox" id="orange" value="orange" />
          </li>
          <li>
            <label for="yellow">노랑</label>
            <input type="checkbox" id="yellow" value="yellow" />
          </li>
          <li>
            <label for="blue">파랑</label>
            <input type="checkbox" id="blue" value="blue" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>배송방법</legend>
        <ul>
          <li>
            <label for="free">무료</label>
            <input type="radio" name="delivery" id="free" value="free" />
          </li>
          <li>
            <label for="pay">유료</label>
            <input type="radio" name="delivery" id="pay" value="pay" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>자기소개서</legend>
        <textarea name="" id="" cols="10" rows="2">나는</textarea>
      </fieldset>

      <fieldset>
        <legend>주문 상품을 선택해주세요</legend>
        <ul>
          <li>
            <select name="goods" id="goods" multiple>
              <option value="apple_10kg">사과 10kg</option>
              <option value="apple_20kg">사과 20kg</option>
              <option value="apple_30kg">사과 30kg</option>
              <option value="apple_40kg">사과 40kg</option>
              <option value="apple_50kg" selected>사과 50kg</option>
            </select>
          </li>
          <li>
            <label for="ice-cream-choice">아이스크림을 선택하세요.</label>
            <input
              list="ice-cream-flavors"
              id="ice-cream-choice"
              name="ice-cream-choice"
            />
            <datalist id="ice-cream-flavors">
              <option value="apple_10kg"></option>
              <option value="apple_20kg"></option>
              <option value="apple_30kg"></option>
              <option value="apple_40kg"></option>
              <option value="apple_50kg"></option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <button type="reset">제출</button>
    </form>
  </body>
</html>
